<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css">
    <style>
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <main class="container">
        <h1>Piensa la respuesta correcta</h1>
        <h2 id="question">Pregunta: </h2>
        <ul>
        <li><artice id="a1">Respuesta A: </artice></li>
        <li><artice id="a2">Respuesta B:</artice></li>
        <li><artice id="a3">Respuesta C:</artice></li>
        <li><artice id="a4">Respuesta D:</artice></li>
        <article id="correct-answer" style="visibility: hidden;">
        </ul>
        </article>
        <button id="revealButton">Revelar respuesta correcta</button>

        <div id="referencia"><a href="">Referencia:</a> </div>

        
        <button id="restart">Restart: </button>

        

    </main>
    <script>
        async function getQuestion() {

            // 1. Hacer una peticiÃ³n fetch a http://localhost:3000/api/v1/question/random
            const response = await fetch('https://api-programming-questions.onrender.com/api/v1/question/random');

            // 2. Procesar el JSON que vaÃ­s a recibir y rellenar el DOM
            const data = await response.json();
            console.log("ðŸš€ ~ file: index.html:32 ~ getQuestion ~ data:", data)

            document.getElementById('question').textContent = data.question.text

            // 2) para mezlcar, el sort
            const answers = [...data.incorrectAnswers, data.correctAnswer];
            answers.sort(() => Math.random() - 0.5);
            
            
            document.getElementById('a1').textContent = answers[0]
            document.getElementById('a2').textContent = answers[1]
            document.getElementById('a3').textContent = answers[2]
            document.getElementById('a4').textContent = answers[3]

            document.getElementById('revealButton').addEventListener('click', () => {
                document.getElementById('correct-answer').textContent = data.correctAnswer;
                document.getElementById('correct-answer').style.visibility = 'visible';

            });

            document.getElementById('referencia').textContent = data.referencesLink

            

        }
        getQuestion();
        
        document.getElementById('restart').addEventListener('click', () => {
                document.getElementById('correct-answer').style.visibility = 'hidden';
                getQuestion()
            });
